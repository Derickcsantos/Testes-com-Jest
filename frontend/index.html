<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Full-Stack com Jest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Projeto Full-Stack com Jest</h1>
            <p class="text-gray-600">Frontend com Tailwind CSS + Backend Node.js com testes</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Seção de Operações Matemáticas -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-500 mb-4">Operações Matemáticas</h2>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valor A</label>
                        <input type="number" id="mathA" class="w-full p-2 border border-gray-300 rounded" value="10">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Valor B</label>
                        <input type="number" id="mathB" class="w-full p-2 border border-gray-300 rounded" value="5">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button onclick="calculate('soma')" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
                        Somar
                    </button>
                    <button onclick="calculate('subtrai')" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
                        Subtrair
                    </button>
                    <button onclick="calculate('multiplica')" class="bg-yellow-500 hover:bg-yellow-600 text-white py-2 px-4 rounded">
                        Multiplicar
                    </button>
                    <button onclick="calculate('divide')" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
                        Dividir
                    </button>
                </div>

                <div id="mathResult" class="p-3 bg-gray-100 rounded hidden">
                    <h3 class="font-semibold">Resultado:</h3>
                    <p id="mathResultText"></p>
                </div>
            </div>

            <!-- Seção de Gerenciamento de Usuários -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-purple-500 mb-4">Gerenciamento de Usuários</h2>
                
                <div class="mb-4">
                    <button onclick="loadUsers()" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded mb-4">
                        Carregar Usuários
                    </button>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                            <input type="text" id="userName" class="w-full p-2 border border-gray-300 rounded" placeholder="Nome do usuário">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="userEmail" class="w-full p-2 border border-gray-300 rounded" placeholder="Email do usuário">
                        </div>
                    </div>
                    
                    <button onclick="addNewUser()" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded w-full mb-2">
                        Adicionar Usuário
                    </button>
                </div>

                <div id="usersList" class="space-y-2">
                    <!-- Lista de usuários será carregada aqui -->
                </div>
            </div>
        </div>

        <!-- Seção de Status da API -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Status da API</h2>
            <div class="flex items-center">
                <span id="apiStatus" class="inline-block w-3 h-3 rounded-full mr-2"></span>
                <span id="apiStatusText">Verificando status da API...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
